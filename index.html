<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="col">
        <h2>Exercício Formulário + Bootstrap</h2> <br/>
        <h3>Entre em contato</h3>
    <form>
        <label class="form-label" for="nome">Seu nome:</label> 
        <input class="form-control" type="text" id="nome">

        <label class="form-label" for="email">Seu e-mail:</label>
        <input class="form-control" type="email" id="email">

        <label class="form-label" for="tel">Seu telefone:</label>
        <input class="form-control" type="tel" id="telefone">

        <button class="btn btn-success" type="button" id="button">Enviar</button>
    </form>
    </div>
</body>
</html>
